<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>随看影视</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="__STATIC__/index/css/style.css" rel="stylesheet">
	<style>
	.icon{
	    background: url(__STATIC__/index/img/play-icon.png) no-repeat;
	}
	.gongao{
	  background: url(__STATIC__/index/img/gongao.jpg) no-repeat;
	}
	</style>
<script>
	window.onload=function(){
		$(document).bind("contextmenu",function(e){   
		    return false;   
		});
		$(document).keydown(function (e) {
		    e = window.event || e || e.which;
		    if (e.keyCode == 123 || e.ctrlKey && e.which == 85 || e.ctrlKey && e.which == 83) {
		        e.keyCode = 0;
		        return false;
		    }
		});
	}
</script>
</script>
</head>
<body>
	{include file="common/top" /}

	<div class="gongao">
		本站一切以学习为目的，不用做任何商业用途，如有侵权，请联系QQ1103223758。
	</div>

	<main>
		<div class="container">
			<div class="alert alert-danger" role="alert">
			  <span class="sr-only">Error:</span>搜索<i style="color: #ff6428;font-size: 18px;padding: 0 20px;font-weight: 600;">{$keywords}</i>的结果如下：
			</div>
			<div class="row">
				{volist name="movies" id="vo"}
					<div class="col-xs-6 col-sm-4  col-md-3 col-lg-2">
						<a href="{:url('video/index',array('id'=>$vo['id']))}" target="_blank">
						<div class="col-img">
							<div>
								<div class="icon"></div>
								<img src="{$vo.img}">
								{if condition="$vo.num"}
									<p>{$vo.num}</p>
								{/if}
							</div>
							<p>{$vo.title}</p>
					        {if condition="$vo.des"}
					        	<p>{$vo.des}</p>
					        {else /}
								<p>无描述</p>
					        {/if}
							<p class="score">{$vo.score}</p>
						</div>
						</a>
					</div>
				{/volist}
			</div>
		</div>
	</main>
</body>
</html>
